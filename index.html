<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Simple ToDo Web App made to showcase my skills.">
		<title>ToDo</title>
		<link rel="stylesheet" type="text/css" href="build/css/main.css">
		<link rel="license" href="LICENSE">
		<link rel="manifest" href="manifest.json">
		<link rel="icon" sizes="192x192" href="img/icons/icon-192x192.png">
		<link rel="apple-touch-icon" sizes="192x192" href="img/icons/icon-192x192.png">
		<link rel="mask-icon" href="img/icons8-plus.svg" color="blue">
	</head>
	<body>
		<header>
			<h1>ToDo List</h1>
		</header>
		<main>
			<section>
				<table class="list-table">
					<thead class="list-table__head">
						<tr>
							<td>&nbsp;</td>
							<td>					
								<h2 class="list-table__title">ToDo</h2>
								<a href="#" role="button" class="button--collapsible-controller button" data-collapse="tbody.list-table__body--todo" data-activeClass="active" data-activeTarget="this"><img src="img/left_chevron.svg" alt="Collapse"></a>
							</td>
							<td>&nbsp;</td>
						</tr>
					</thead>
					<tbody class="list-table__body list-table__body--todo" data-collapsed="false">
						<tr class="list-table__entry list-table__entry--new-todo">	
							<td><a href="#" role="button" class="button button--drag"><img src="img/OOjs_UI_icon_draggable.svg" alt="Move"/></a></td>
							<td class="list-table__entry-input-container">
								<label for="newToDoEntry">Type here what you want To Do.</label>
						    	<input id="newToDoEntry" value="" placeholder="Type here what you want to do." />
						    </td>
						    <td><a href="#" role="button" class="button button-add" id="add-todo"><img src="img/icons8-plus.svg" alt="Add"/></a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="list-table__total-count" colspan="3">
								Total: <span id="totalTodo">0</span>
							</td>
						</tr>
					</tfoot>
				</table>
			</section>
			<section>
				<table class="list-table">
					<thead class="list-table__head">
						<tr>
							<td>&nbsp;</td>
							<td>					
								<h2 class="list-table__title">Archive</h2>
								<a href="#" role="button" class="button button--collapsible-controller" data-collapse="tbody.list-table__body--archive" data-activeClass="active"><img src="img/left_chevron.svg" alt="Collapse"></a>
							</td>
							<td>&nbsp;</td>
						</tr>
					</thead>
					<tbody class="list-table__body list-table__body--archive" data-collapsed="false">
					</tbody>
					<tfoot>
						<tr>
							<td class="list-table__total-count" colspan="3">
								Total: <span id="totalArchive">0</span>
							</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</main>
		<footer>
			Developed by <a rel="author" href="https://github.com/jvhti">jvhti</a>.
		</footer>

		<template id="todoTemplate">
			<tr class="list-table__entry">
				<td><a href="#" role="button" class="button button--drag"><img src="img/OOjs_UI_icon_draggable.svg" alt="Move"/></a></td>
				<td class="list-table__entry-input-container">
					<label for="todoEntry">Text of ToDo </label>
			    	<input value="Message" placeholder="This entry will be deleted if you leave it empty." />
			    </td>
			    <td><a href="#" role="button" class="button button--check"><img src="img/noun_Check Mark_5390_000000.svg" alt="Done"/></a></td>
			</tr>
		</template>

		<template id="archiveTemplate">
			<tr class="list-table__entry list-table__entry--archive">
				<td><a href="#" role="button" class="button button--drag"><img src="img/OOjs_UI_icon_draggable.svg" alt="Move"/></a></td>
				<td class="list-table__entry-input-container">
					<label for="archiveEntry">Text of Archive </label>
			    	<input value="Message" placeholder="This entry will be deleted if you leave it empty." />
			    </td>
			    <td><a href="#" role="button" class="button button--remove"><img src="img/icons8-excluir.svg" alt="Remove"/></a></td>
			</tr>
		</template>

		<!-- <script data-main="js/main" src="dist/js/require.js"></script> -->
		<!-- <script data-main="build/main-built" src="dist/js/require.js"></script> -->
		<script data-main="build/main-built.min" src="dist/js/require.js"></script>
	</body>
</html>
