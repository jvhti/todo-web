<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>ToDo List</h1>
	</header>
	<main>
		<section>
			<table class="todo-table">
				<thead>
					<tr>
						<td colspan="3">					
							<h2 class="todo-table-title">ToDo</h2>
							<button class="collapsible-cntrl-btn collapsible-controller" data-collapse="tbody.todoBody" data-activeClass="active" data-activeTarget="this"><img src="img/left_chevron.svg" style="width: 12px; height: auto;"></button>
						</td>
					</tr>
				</thead>
				<tbody class="todoBody" data-collapsed="false">
					<tr class="new-todo">	
						<td><img class="drag-btn" src="https://png.icons8.com/metro/1600/move-grabber.png"/></td>
						<td class="todo-input-container">
				        	<input value="" placeholder="Type here what you want to do." />
				        </td>
				        <td><img id="add-todo" class="add-btn" src="https://png.icons8.com/android/1600/plus.png"/></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="total-todo" colspan="3">
							Total: 0
						</td>
					</tr>
				</tfoot>
			</table>
		</section>
		<section>
			<table class="todo-table">
				<thead>
					<tr>
						<td colspan="3">					
							<h2 class="todo-table-title">Archive</h2>
							<button class="collapsible-cntrl-btn collapsible-controller" data-collapse="tbody.archiveBody" data-activeClass="active"><img src="img/left_chevron.svg" style="width: 12px; height: auto;"></button>
						</td>
					</tr>
				</thead>
				<tbody class="archiveBody" data-collapsed="false">
				</tbody>
				<tfoot>
					<tr>
						<td class="total-todo" colspan="3">
							Total: 0
						</td>
					</tr>
				</tfoot>
			</table>
		</section>
	</main>
	<footer>
		Developed by <a href="#">jvhti</a>. Source code available <a href="#">here</a>.
	</footer>

	<template id="todoTemplate">
		<tr>
			<td><img class="drag-btn" src="https://png.icons8.com/metro/1600/move-grabber.png"/></td>
			<td class="todo-input-container">
	        	<input value="Message" placeholder="This entry will be deleted if you leave it empty." />
	        </td>
	        <td><img class="check-btn" src="https://png.icons8.com/metro/1600/checkmark.png"/></td>
		</tr>
	</template>

	<script data-main="js/main" src="dist/js/require.js"></script>
</body>
</html>
