<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<style type="text/css">
		.collapsed{
			display: none;
		}

		.active{
			color: red;
		}
	</style>
</head>
<body>
	<header>
		<h1>ToDo List</h1>
	</header>
	<main>
		<section>
			<table>
				<thead>
					<tr>
						<td colspan="2">					
							<h2>ToDo</h2>
						</td>
						<td><button class="collapsable-controller" data-collapse="tbody.todoBody" data-activeClass="active" data-activeTarget="this"><img src="img/left_chevron.svg" style="width: 12px; height: auto;"></button></td>
					</tr>
				</thead>
				<tbody class="todoBody" data-collapsed="true">
					<tr>
						<td>1</td>
						<td>Text input here</td>
						<td><img src="img/noun_Check Mark_5390_000000.svg" style="width: 12px; height: auto;"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							Total: 1
						</td>
					</tr>
				</tfoot>
			</table>
		</section>
		<section>
			<table>
				<thead>
					<tr>
						<td colspan="2">					
							<h2>Archive</h2>
						</td>
						<td><button class="collapsable-controller" data-collapse="tbody.archiveBody"><img src="img/left_chevron.svg" style="width: 12px; height: auto;"></button></td>
					</tr>
				</thead>
				<tbody class="archiveBody" data-collapsed="false">
					<tr>
						<td>1</td>
						<td>Text input here</td>
						<td><img src="img/icons8-excluir.svg"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							Total: 1
						</td>
					</tr>
				</tfoot>
			</table>
		</section>
	</main>
	<footer>
		Developed by <a href="#">jvhti</a>. Source code available <a href="#">here</a>.
	</footer>
	<script data-main="js/main" src="dist/js/require.js"></script>
</body>
</html>
